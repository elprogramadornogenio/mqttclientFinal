<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{titulo}}</mat-card-title>
        </mat-card-header>
        <mat-divider inset></mat-divider>
        <div style="display: block;">
            <canvas baseChart [type]="'line'" [data]="lineChartData" [options]="lineChartOptions"
                [legend]="lineChartLegend">
            </canvas>
        </div>
    </mat-card>
</div>
