<mat-sidenav-container fullscreen>
    <mat-sidenav #sidevar mode="push">
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidevar.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink='/dashboard/agregar' mat-list-item>
                <mat-icon mat-list-icon>add</mat-icon>
                <span> Crear Sensor </span>
            </a>
            <a [routerLink]="['/dashboard/listado', usuario.uid]" mat-list-item>
                <mat-icon mat-list-icon>sensor_occupied</mat-icon>
                <span> Mis Sensores </span>
            </a>
            <a routerLink="/dashboard/listado" mat-list-item>
                <mat-icon mat-list-icon>sensors</mat-icon>
                <span> Listado de Sensores </span>
            </a>
            <a routerLink="/dashboard/reportes" mat-list-item>
                <mat-icon mat-list-icon>report</mat-icon>
                <span> Reportes de los Sensores </span>
            </a>
        </mat-nav-list>
    </mat-sidenav>



    <mat-toolbar color="primary">
        <span>Men√∫</span>
        <button mat-icon-button (click)="sidevar.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <span style="margin-right: 10px;">{{usuario.email}}</span>
        <button mat-raised-button color="accent" (click)="logout()">
            Logout
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
