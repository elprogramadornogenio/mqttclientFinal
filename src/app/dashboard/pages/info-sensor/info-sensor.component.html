<div *ngIf="cargando; else noCargandoInfo" fxLayout="row rap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="25px"
  style="margin-top: 30px ;">
  <mat-spinner fxFlex="10%%"></mat-spinner>
</div>

<ng-template #noCargandoInfo>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="25px" style="margin-top: 30px ;">
    <div fxFlex="35%">

      <mat-card>
        <mat-card-header>
          <mat-card-title>Información del Sensor</mat-card-title>
        </mat-card-header>
        <mat-divider inset></mat-divider>
        <div fxLayout="row" fxLayoutAlign="center">
          <h1
            style="text-align: center; margin-top: 50px; margin-left: 50px; margin-bottom: 50px; margin-right: 10px; font-size: 100px;">
            {{dato}}</h1>
          <h2 style="margin-top: 50px; font-size: 20px;">ppm</h2>
        </div>
        <mat-divider inset></mat-divider>
        <mat-card-content style="margin: 15px;">
          <p><b>Id del Sensor: </b>{{sensor._id}}</p>
          <p><b>Tipo de Sensor: </b>{{sensor.tipo}}</p>
          <p><b>Tópico mqtt del Sensor: </b>{{sensor.topico}}</p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-raised-button color="accent" [routerLink]="['/dashboard/reportes', sensor._id]">Ver
            Reportes</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div fxFlex="55%">

      <mat-card>
        <mat-card-header>
          <mat-card-title>Gráfica del Sensor</mat-card-title>
        </mat-card-header>
        <mat-divider inset></mat-divider>
        <div style="display: block;">
          <canvas baseChart [type]="'line'" [data]="lineChartData" [options]="lineChartOptions"
            [legend]="lineChartLegend">
          </canvas>
        </div>
      </mat-card>
      <div>
        <button mat-raised-button routerLink="/dashboard/listado" style="margin: 30px ; float: right;"
          color="warn">Regresar</button>
      </div>
    </div>
  </div>
</ng-template>
